{% extends 'base.html' %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering </h1>
    {% else %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" class='btn btn-danger' value="submit">
    </form>
    {% endif %}
  </div>
{% endblock %}
