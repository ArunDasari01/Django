<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BASE PAGE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
          <ul class="nav navbar-nav">
            <li><a class="navbar-Brand" href="{% url 'index' %}" style="background-color:skyblue; border: 1px solid white">HOME</a></li>
            <li><a class="navbar-link" href="{% url 'admin:index' %}" style="background-color:skyblue; border: 1px solid white">ADMIN</a></li>
            <li><a class="navbar-link" href="{% url 'loginapp:register' %}" style="background-color:skyblue; border: 1px solid white">REGISTER</a></li>
            {% if user.is_authenticated %}
              <li><a class="navbar-link" href="{% url 'user_logout' %}" style="background-color:skyblue; border: 1px solid white">LOGOUT</a></li>
            {% else %}
              <li><a class="navbar-link" href="{% url 'loginapp:user_login' %}" style="background-color:skyblue; border: 1px solid white">LOGIN</a></li>
            {% endif %}
          </ul>
      </div>
    </nav>
    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>
  </body>
</html>
